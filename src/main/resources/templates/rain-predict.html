<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>우취예상 AI</title>
    <link rel="stylesheet" href="/css/rain.css">
</head>

<section layout:fragment="content">
    <div class="weather-container">
        <div class="date-toggle">
            <button type="button" class="toggle-button" data-type="today">오늘</button>
            <button type="button" class="toggle-button" data-type="tomorrow">내일</button>
        </div>

        <div class="game-cards">
            <div class="game-card" th:each="game : ${games}"
                 th:attr="data-time=${game.date + game.start_time.replace(':', '')}">
                <div class="game-info">
                    <div class="time-location">
                        <span class="time" th:text="${game.start_time}">15:00</span>
                        <span class="location" th:text="${game.stadium}">서울</span>
                    </div>
                    <div class="teams">
                        <div class="team">
                            <img th:src="@{'/images/' + ${game.home} + '.png'}" alt="홈팀 로고" />
                            <span th:text="${game.home}">홈팀</span>
                        </div>
                        <div class="team">
                            <img th:src="@{'/images/' + ${game.away} + '.png'}" alt="원정팀 로고" />
                            <span th:text="${game.away}">원정팀</span>
                        </div>
                    </div>
                </div>

                <div class="weather-info">
                    <!-- JavaScript로 채워짐 -->
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".game-card");

            cards.forEach(card => {
                const gameTime = card.getAttribute("data-time");
                const weatherInfoDiv = card.querySelector(".weather-info");

                fetch(`/api/weather?time=${gameTime}`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data || data.length === 0) {
                            weatherInfoDiv.innerHTML = "<p>날씨 정보 없음</p>";
                            return;
                        }

                        weatherInfoDiv.innerHTML = data.map(w => `
                            <div class="weather-cell">
                                <span>${w.datetime.substring(8)}시</span>
                                <span>${w.icon}</span>
                                <span>${w.temp}℃</span>
                                <span>${w.rain}mm</span>
                            </div>
                        `).join('');
                    })
                    .catch(() => {
                        weatherInfoDiv.innerHTML = "<p>날씨 정보 불러오기 실패</p>";
                    });
            });
        });
    </script>
</th:block>

</html>
