<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Let's Cheer!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/home.css">
    <script type="text/javascript" src="/js/home.js"></script>
</head>
<body>
    <h2>메인화면</h2>
    <p th:text="${username} + '님, 로그인 성공!'"></p>

    <div class="select-container">
        <select id="clubSelect" name="club">
            <option value="lotte">롯데 자이언츠</option>
            <option value="samsung">삼성 라이온즈</option>
            <option value="kia">KIA 타이거즈</option>
            <option value="lg">LG 트윈스</option>
            <option value="doosan">두산 베어스</option>
            <option value="kt">KT 위즈</option>
            <option value="ssg">SSG 랜더스</option>
            <option value="hanwha">한화 이글스</option>
            <option value="nc">NC 다이노스</option>
            <option value="kiwoom">키움 히어로즈</option>
        </select>
        <button onclick="navigateToPage()">응원하기</button>

    <button class="logout-button" onclick="navigateToLogin()">로그아웃</button>
</div>
</body>
</html>
